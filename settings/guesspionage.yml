name: guesspionage
path:
    game: C:\Program Files (x86)\Steam\steamapps\common\The Jackbox Party Pack 3\games\PollPosition
    #    game: /Users/vladyslav/Library/Application Support/Steam/steamapps/common/Drawful 2/Drawful 2.app/Contents/Resources/macos/
    data: ../data/pp3/pollposition/
    build: ../build/uk/JPP3/Guesspionage/
files:
    leaderboards:
        path:
            game: leaderboards.jet
            data: encoded/leaderboards.json
            build: leaderboards.json
        encode: encode_leaderboards
        decode: decode_leaderboards
    localization:
        path:
            game: Localization.json
            data: encoded/settings.json
            build: settings.json
        encode: _encode_localization
        decode: update_localization
    questions:
        path:
            game: /content/PollPositionQuestions.jet
            data: encoded/questions.json
            build: in-game/questions.json
        encode: encode_guesspionage_questions
        decode: pp3.guesspionage.decode_questions
    bonus_questions:
        path:
            game: /content/PollPositionBonusQuestions.jet
            data: encoded/bonus_questions.json
            build: in-game/bonus_questions.json
        encode: encode_guesspionage_bonus_questions
        decode: pp3.guesspionage.decode_bonus_questions
    audio:
        path:
            game: ../data/pp3/pollposition/swf/PollPosition_GameMain_Expanded.json
            data: encoded/audio_subtitles.json
        encode: encode_guesspionage_audio_subtitles
    audio_subtitles:
        path:
            game: ../data/pp3/pollposition/swf/PollPosition_GameMain_Expanded.json
            data: encoded/audio_lobby.json
        encode: encode_guesspionage_subtitles
